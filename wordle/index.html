<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="preconnect">
    <link rel="stylesheet" href="style.css" />
    <title>Word Masters</title>
</head>
<body>
    <div class="wordle">
        <section class="header">
            <h1 class="heading">Word Masters</h1>
        </section>
        <section class="loading-bar hidden">
            <div class="loading-icon spinning">ğŸŒ€</div>
        </section>
        <section class="input-body">
            <div class="word-input first-word">
                <p class="first-word-first-char character-input">T</p>
                <p class="first-word-second-char character-input">A</p>
                <p class="first-word-third-char character-input">B</p>
                <p class="first-word-fourth-char character-input">C</p>
                <p class="first-word-fifth-char character-input">E</p>
            </div>
            <div class="word-input second-word">
                <p class="second-word-first-char character-input"></p>
                <p class="second-word-second-char character-input"></p>
                <p class="second-word-third-char character-input"></p>
                <p class="second-word-fourth-char character-input"></p>
                <p class="second-word-fifth-char character-input"></p>
            </div>
            <div class="word-input third-word">
                <p class="third-word-first-char character-input"></p>
                <p class="third-word-second-char character-input"></p>
                <p class="third-word-third-char character-input"></p>
                <p class="third-word-fourth-char character-input"></p>
                <p class="third-word-fifth-char character-input"></p>
            </div>
            <div class="word-input fourth-word">
                <p class="fourth-word-first-char character-input"></p>
                <p class="fourth-word-second-char character-input"></p>
                <p class="fourth-word-third-char character-input"></p>
                <p class="fourth-word-fourth-char character-input"></p>
                <p class="fourth-word-fifth-char character-input"></p>
            </div>
            <div class="word-input fifth-word">
                <p class="fifth-word-first-char character-input"></p>
                <p class="fifth-word-second-char character-input"></p>
                <p class="fifth-word-third-char character-input"></p>
                <p class="fifth-word-fourth-char character-input"></p>
                <p class="fifth-word-fifth-char character-input"></p>
            </div>
            <div class="word-input sixth-word">
                <p class="sixth-word-first-char character-input"></p>
                <p class="sixth-word-second-char character-input"></p>
                <p class="sixth-word-third-char character-input"></p>
                <p class="sixth-word-fourth-char character-input"></p>
                <p class="sixth-word-fifth-char character-input"></p>
            </div>
        </section>
        <script src="wordle.js"></script>
    </div>
</body>
</html>
