<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="result fourFields">0</div>
        <button class="clear greyButton">C</button>
        <button class="back greyButton">←</button>
        <button class="nine greyButton">9</button>
        <button class="eight greyButton">8</button>
        <button class="seven greyButton">7</button>
        <button class="six greyButton">6</button>
        <button class="five greyButton">5</button>
        <button class="four greyButton">4</button>
        <button class="three greyButton">3</button>
        <button class="two greyButton">2</button>
        <button class="one greyButton">1</button>
        <button class="null greyButton">0</button>
        <button class="division orangeButton">÷</button>
        <button class="multiplication orangeButton">×</button>
        <button class="subtraction orangeButton">-</button>
        <button class="addition orangeButton">+</button>
        <button class="equals orangeButton">=</button>
        <script src="calculator.js"></script>
    </div>
</body>

</html>
